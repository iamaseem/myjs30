<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <a href="/" >Go to home</a>

  <div class="keys">
    <div id="65" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"><button>Clap</button></span>
    </div>
    <div id="83" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"><button>hihat</button></span>
    </div>
    <div id="68" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"><button>kick</button></span>
    </div>
    <div id="70" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"><button>openhat</button></span>
    </div>
    <div id="71" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"><button>boom</button></span>
    </div>
    <div id="72" data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"><button>ride</button></span>
    </div>
    <div id="74" data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"><button>snare</button></span>
    </div>
    <div id="75" data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"><button>tom</button></span>
    </div>
    <div id="76" data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound"><button>tink</button></span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
	window.addEventListener('keydown', hadleEvent(e));
  window.addEventListener('click', hadleEvent(e));

  function hadleEvent(e){
    const keycode = e.keyCode || e.path[2].id;
    const audio = document.querySelector(`audio[data-key="${keycode}"]`);
    const key = document.querySelector(`.key[data-key="${keycode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play(audio);
    key.classList.add('playing');
  }

  function removeTransition(e){
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');

  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>


</body>
</html>
